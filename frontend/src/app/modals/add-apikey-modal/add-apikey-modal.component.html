<h2 mat-dialog-title>Please choose the expiration of the Apikey!</h2>
  <mat-dialog-content class="mat-typography">
</mat-dialog-content>
<mat-dialog-actions class="actions">
  <button mat-raised-button [mat-dialog-close]="true" class="left" color="primary" (click)="AddApiKey(false)">30 days</button>
  <button mat-raised-button [mat-dialog-close]="true" class="right" color="warn"(click)="AddApiKey(true)" >Infinite</button>
</mat-dialog-actions>
