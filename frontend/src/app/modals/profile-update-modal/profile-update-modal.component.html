<form [formGroup]="updateForm" class="updateFormClass">
    <div>
      <mat-form-field>
        <mat-label for="password">Password</mat-label>
        <input matInput type="password" name="password" formControlName="password">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label form="email">Email</mat-label>
        <input matInput type="text" name="email" formControlName="email">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label for="notification">Notifications</mat-label>
        <mat-select name="notification" formControlName="notification">
          <mat-option [value]="1">ON</mat-option>
          <mat-option [value]="0">OFF</mat-option>
        </mat-select>
      </mat-form-field>
    </div><br><br>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close] (click)="onUpdate()" [disabled]="updateForm.invalid">Update</button>
</form>
