<mat-form-field class="form-field">
  <mat-label class="label" for="method">Method: </mat-label>
  <mat-select class="select" required [(ngModel)]="method" #methodInput="ngModel">
    <mat-option class="option" value="POST">POST</mat-option>
    <mat-option class="option" value="GET">GET</mat-option>
    <mat-option class="option" value="PUT">PUT</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field class="form-field">
  <mat-label class="label" for="endpoint">Endpoint: </mat-label>
  <input required matInput type="text" [(ngModel)]="endpoint" #endpointInput="ngModel">
</mat-form-field>
<button 
mat-raised-button color="primary" 
(click)="showStatistics()"
[disabled]="endpointInput.invalid || methodInput.invalid">Show</button>
<div class="chart">
  <canvas baseChart 
  [datasets]="barChartData"
  [labels]="barChartLabels"
  [options]="barChartOptions"
  [plugins]="barChartPlugins"
  [legend]="barChartLegend"
  [colors]="barChartColors"
  [chartType]="barChartType"
  (chartClick)="clickChart($event)">
  </canvas>
</div>
