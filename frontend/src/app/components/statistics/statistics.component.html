<mat-form-field>
  <mat-label for="method">Method: </mat-label>
  <mat-select name="method" [(ngModel)]="method">
    <mat-option value="POST">POST</mat-option>
    <mat-option value="GET">GET</mat-option>
    <mat-option value="PUT">PUT</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-label for="endpoint">Endpoint: </mat-label>
  <input matInput type="text" [(ngModel)]="endpoint">
</mat-form-field>
<button mat-raised-button color="primary" (click)="showStatistics()">Show</button>
<div class="chart">
  <canvas baseChart 
  [datasets]="barChartData"
  [labels]="barChartLabels"
  [options]="barChartOptions"
  [plugins]="barChartPlugins"
  [legend]="barChartLegend"
  [chartType]="barChartType">
  </canvas>
</div>
