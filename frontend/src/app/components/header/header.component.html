<mat-toolbar color="primary" class="navbar">
  <div>
    <img src="../../../assets/logo.svg" alt="FluidPay logo" [routerLink]="['/index']" id="logo" class="pointer">
  </div>
  <div>
    <img mat-card-avatar [src]="image" [matMenuTriggerFor]="afterMenu" class="pointer">
    <mat-menu #afterMenu="matMenu" xPosition="after">
      <button routerLink="/profile" mat-menu-item>User profile</button>
      <button *ngIf="user?.role === 'admin'" routerLink="/api-key-manager" mat-menu-item>Manage API keys</button>
      <button *ngIf="user?.role === 'admin'" routerLink="/users" mat-menu-item>Users</button>
      <button routerLink="/index" mat-menu-item>Test</button>
      <button routerLink="/statistics" mat-menu-item>Statistics</button>
      <button (click)="onSignOut()" mat-menu-item>Sign out</button>
    </mat-menu>
  </div>
</mat-toolbar>
